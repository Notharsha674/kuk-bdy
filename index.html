<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Gurl!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Container Styling */
        .container {
            text-align: center;
            z-index: 10;
            padding: 3rem;
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.25);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: none; /* Controlled by JS */
        }

        .active-page { display: block; animation: bounce-in 1.2s forwards; }

        h1 {
            font-size: 3.5rem;
            color: #FF1493;
            text-shadow: 0 0 10px white, 0 0 20px rgba(255, 20, 147, 0.3);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.6rem;
            color: #8A2BE2;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        /* Premium Buttons */
        .next-button {
            padding: 1.2rem 3.5rem;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #FF1493, #8A2BE2);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.5);
            transition: all 0.3s ease;
        }

        .next-button:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.7);
        }

        /* Game Elements */
        #vball {
            width: 100px;
            cursor: pointer;
            filter: drop-shadow(0 0 15px white);
            margin: 20px auto;
        }

        #score-board {
            font-size: 2rem;
            color: #FF1493;
            margin-bottom: 10px;
        }

        /* Letter Styling */
        .letter-img {
            width: 100%;
            border-radius: 15px;
            border: 8px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        /* Floating Items */
        .confetti, .balloon, .heart, .star {
            position: absolute;
            z-index: 1;
            pointer-events: none;
        }

        /* Animations */
        @keyframes bounce-in {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Audio Controls */
        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #mascot {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 100px;
            z-index: 100;
            border-radius: 20px;
            border: 4px solid white;
            display: none;
        }
    </style>
</head>
<body>

    <audio id="birthday-song" loop>
        <source src="Yellow.mp3" type="audio/mp3">
    </audio>

    <div class="audio-controls">
        <button id="play-pause" style="background:none; border:none; cursor:pointer; font-size:1.5rem;">‚ñ∂Ô∏è</button>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
    </div>

    <div id="page1" class="container active-page">
        <h1>Happy Birthday, <br>My Gurl! üéÄ</h1>
        <div class="subtitle">Hey Bestie! Ready for the best surprise ever?</div>
        <button class="next-button" onclick="startSurprise()">Let's Go! ‚ú®</button>
    </div>

    <div id="page2" class="container">
        <h1>Volleyball Time! üèê</h1>
        <p class="subtitle">Tap the ball 5 times to unlock your gift!</p>
        <div id="score-board">Hits: 0</div>
        <img id="vball" src="https://img.icons8.com/color/150/volleyball.png" onclick="hitBall()">
    </div>

    <div id="page3" class="container">
        <h1>For You... ‚ù§Ô∏è</h1>
        <img src="letter.jpg" class="letter-img" alt="Birthday Letter">
        <p class="subtitle">Happy Birthday, I'm so proud of you! ÊÅêÁ´ú</p>
    </div>

    <img id="mascot" src="dino.jpg" alt="Dino">

    <script>
        const song = document.getElementById('birthday-song');
        const playPauseBtn = document.getElementById('play-pause');
        let hits = 0;

        // Start Everything
        function startSurprise() {
            song.play().catch(e => console.log("Click play to start music"));
            createFloatingElements();
            showPage(2);
            document.getElementById('mascot').style.display = 'block';
        }

        // Page Navigation
        function showPage(num) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active-page'));
            document.getElementById('page' + num).classList.add('active-page');
        }

        // Volleyball Logic
        function hitBall() {
            hits++;
            document.getElementById('score-board').innerText = "Hits: " + hits;
            
            // Premium Bounce Animation
            gsap.to("#vball", {
                y: -150, 
                rotation: 360, 
                duration: 0.4, 
                yoyo: true, 
                repeat: 1,
                ease: "power2.out"
            });

            if (hits >= 5) {
                setTimeout(() => showPage(3), 1000);
            }
        }

        // Floating Logic (The colorful stuff)
        function createFloatingElements() {
            const symbols = ['üéà', '‚ù§Ô∏è', '‚ú®', 'üå∏', 'üéÇ'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const el = document.createElement('div');
                    el.className = 'confetti';
                    el.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                    el.style.left = Math.random() * 100 + 'vw';
                    el.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    el.style.top = '-50px';
                    document.body.appendChild(el);

                    gsap.to(el, {
                        y: window.innerHeight + 100,
                        x: "+=" + (Math.random() * 200 - 100),
                        rotation: 720,
                        duration: Math.random() * 5 + 5,
                        ease: "none",
                        onComplete: () => el.remove()
                    });
                }, i * 300);
            }
        }

        // Music Controls
        playPauseBtn.addEventListener('click', () => {
            if (song.paused) {
                song.play();
                playPauseBtn.innerText = "‚è∏Ô∏è";
            } else {
                song.pause();
                playPauseBtn.innerText = "‚ñ∂Ô∏è";
            }
        });

        document.getElementById('volume').addEventListener('input', (e) => {
            song.volume = e.target.value;
        });
    </script>
</body>
</html>
