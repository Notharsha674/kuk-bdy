<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brightest Star</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; background: #000814; color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }
        #intro { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #2b3a67; position: relative; z-index: 10; }
        .lotus-btn { width: 80px; cursor: pointer; filter: drop-shadow(0 0 10px #ffd700); transition: 0.3s; }
        .section { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; opacity: 0; transform: translateY(30px); }
        #dino-guide { position: fixed; bottom: 20px; right: 20px; width: 100px; z-index: 100; display: none; border-radius: 15px; }
        .bubble { position: fixed; bottom: 130px; right: 30px; background: white; color: black; padding: 15px; border-radius: 20px; font-size: 0.9rem; max-width: 200px; display: none; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #letter-img { max-width: 90%; max-height: 75vh; border: 8px solid white; display: none; margin-top: 20px; box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        .btn { background: #ffd700; border: none; padding: 12px 30px; border-radius: 25px; cursor: pointer; font-weight: bold; margin-top: 20px; color: #000814; transition: 0.3s; }
    </style>
</head>
<body>

    <audio id="bdy-song" src="Yellow.mp3"></audio>

    <div id="intro">
        <img src="https://img.icons8.com/ios/100/ffd700/lotus.png" class="lotus-btn" onclick="start()">
        <p style="margin-top: 20px; color: #ffd700; letter-spacing: 2px;">Tap to Begin</p>
    </div>

    <img id="dino-guide" src="dino.jpg">
    <div id="speech" class="bubble"></div>

    <div class="section" id="s1">
        <h1 style="color: #ffd700;">Look at the stars...</h1>
        <p>They shine for a very special Libra today.</p>
        <img src="https://img.icons8.com/fluency/200/saturn.png" style="margin-top:20px;">
    </div>

    <div class="section" id="s2">
        <h2>A Mysterious Vibe</h2>
        <p>A sharp mind like L, a heart as calm as a lotus, and the warmth of a snowy night.</p>
        <div style="font-size: 50px; margin-top: 15px;">üèê ‚ùÑÔ∏è üêà</div>
    </div>

    <div class="section" id="s3">
        <h2>A Final Case File</h2>
        <p>Even a great detective couldn't solve how much of a favorite you are.</p>
        <button class="btn" onclick="reveal()">Open the Letter</button>
        <img id="letter-img" src="letter.jpg">
    </div>

    <script>
        function start() {
            const song = document.getElementById('bdy-song');
            song.play().catch(e => console.log("Audio play failed, checking filename..."));
            
            gsap.to("#intro", { opacity: 0, duration: 1, onComplete: () => {
                document.getElementById('intro').style.display = 'none';
                document.getElementById('dino-guide').style.display = 'block';
                document.getElementById('speech').style.display = 'block';
                show(1, "Hey! Happy Birthday! I'm your Dino-guide.");
            }});
        }

        function show(num, text) {
            const el = "#s"+num;
            gsap.to(el, { opacity: 1, y: 0, duration: 2 });
            document.getElementById('speech').innerText = text;
            
            if(num < 3) {
                setTimeout(() => {
                    let nextText = num === 1 ? "I think you have that perfect Libra balance." : "Ready for the final mystery?";
                    show(num + 1, nextText);
                }, 6000);
            }
        }

        function reveal() {
            document.getElementById('letter-img').style.display = 'block';
            gsap.from("#letter-img", { scale: 0.8, opacity: 0, duration: 1.5 });
            document.getElementById('speech').innerText = "Arigatho for reading... take care ÊÅêÁ´ú.";
            
            // Auto scroll to the letter
            setTimeout(() => {
                document.getElementById('letter-img').scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }
    </script>
</body>
</html>
